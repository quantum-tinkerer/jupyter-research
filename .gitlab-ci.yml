image:
  name: gcr.io/kaniko-project/executor:debug
  entrypoint: [""]

stages:
  - mirror
  - build_base
  - build
  - build_singularity

mirror repository:
  image: $CI_REGISTRY_IMAGE:base
  stage: mirror
  allow_failure: true
  variables:
    REPO: "git@github.com:quantum-tinkerer/research-docker.git"
  before_script:
    - mkdir ~/.ssh && chmod 700 ~/.ssh
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
    - echo "$DEPLOY_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
  after_script:
    - rm -rf ~/.ssh
  script:
    - ORIGIN_URL=$(git config --get remote.origin.url)
    - cd $(mktemp -d); git clone --bare $ORIGIN_URL .
    - git push --mirror $REPO

.build base image:
  stage: build_base
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor
      --context $CI_PROJECT_DIR/base_image
      --dockerfile $CI_PROJECT_DIR/base_image/Dockerfile
      --destination $CI_REGISTRY_IMAGE:base
      --reproducible
  needs: []

build base image:master:
  extends: .build base image
  only:
    refs:
      - master
      - schedules
    changes:
      - base_image/**/*

build base image:scheduled:
  extends: .build base image
  only:
    refs:
      - schedules

build base image:manual:
  extends: .build base image
  when: manual

build image:
  stage: build
  only:
    # To ensure that CI_COMMIT_REF_SLUG exists
    refs:
      - branches
      - tags
  before_script:
      - mkdir -p /kaniko/.docker
      - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
      - '[[ "$CI_COMMIT_REF_SLUG" == "master" ]] && export CI_REF="latest" || export CI_REF="$CI_COMMIT_REF_SLUG"'
  script:
    - /kaniko/executor
      --context $CI_PROJECT_DIR/main_image
      --dockerfile $CI_PROJECT_DIR/main_image/Dockerfile
      --destination $CI_REGISTRY_IMAGE:$CI_REF
      --build-arg GITLAB_API_TOKEN=$GITLAB_API_TOKEN
      --build-arg CI_PIPELINE_ID=$CI_PIPELINE_ID
      --reproducible
    - /busybox/sed -e "s%{{ docker_container_name }}%$CI_REGISTRY_IMAGE:$CI_REF%g" Singularity.j2 > Singularity
  artifacts:
    paths:
      - Singularity
  needs: []

build singularity image:
  stage: build_singularity
  image:
    #FIXME After 13.06.2020 migrate back to quay.io (they should replace their storage backend then)
    #name: quay.io/singularity/singularity:v3.5.3
    name: $CI_REGISTRY_IMAGE/singularity:latest
    entrypoint: [""]
  only:
    # To ensure that CI_COMMIT_REF_SLUG exists
    refs:
      - master@qt/research-docker
      - staging@qt/research-docker
  before_script:
    - mkdir -p build
  script:
    - cp Singularity build/Singularity
    - cd build && /bin/bash ../.ci/build_singularity.sh Singularity
  needs: ["build image"]
  artifacts:
    paths:
      - build/Singularity
      - build/Singularity.simg
