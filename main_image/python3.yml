name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.9*
  - numpy=1.20*
  - scipy=1.6*
  - kwant=1.4*
  - cython=0.29*
  - libblas=*=*mkl
  # numerics, not version-controlled (less mission-critical)
  - pfapack
  - adaptive
  - xarray
  - sympy
  # plotting and serialization
  - deepdish
  - matplotlib-base=3.3*
  - holoviews=1.14*
  - plotly
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - dask-gateway==0.7.1
  - distributed
  - dask_labextension
  - hpc05
  - ipyparallel
  # jupyter tools and extensions
  - jupyterhub
  - jupyterlab<4.0
  - jupyter-server-proxy
  - jupytext
  - jupyterlab-git
  - jupyterlab_code_formatter
  - jupyterlab_latex
  - jupyter_bokeh
  - jupyterlab-lsp
  - python-lsp-server
  - pyviz_comms
  - line_profiler
  - jupyterlab-system-monitor
  - nbdime
  - nbstripout
  - mistune
  - nbresuse
  # other
  - adaptive-scheduler
  - black
  - boost
  - code-server
  - emcee
  - feedparser
  - ffmpeg
  - git
  - numba
  - pandas
  - pandoc
  - pip
  - pytest-flakes
  - python-graphviz
  - python-language-server
  - ruamel.yaml
  - scikit-image
  - shapely
  - tqdm
  - xlrd
  - ffmpeg
  - git
  # Ensure that these packages do not get removed by python upgrade
  - conda
  - mamba
  - tini=0.18*
  - pip:
    - git+https://github.com/basnijholt/adaptive-tools
    - git+https://gitlab.kwant-project.org/qt/dask-quantumtinkerer.git
    - git+https://gitlab.kwant-project.org/asantosnet/Poisson_Solver.git
    - python-gitlab
    - nbgitpuller
    - aquirdturtle_collapsible_headings
    - opencv-python-headless
