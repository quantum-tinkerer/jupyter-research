name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.8*
  - numpy=1.18*
  - scipy=1.4*
  - kwant=1.4*
  - cython=0.29*
  - libblas=*=*mkl
  # numerics, not version-controlled (less mission-critical)
  - pfapack
  - adaptive
  - xarray
  - sympy
  # plotting and serialization
  - deepdish
  - matplotlib=3.2*
  - holoviews=1.13*
  - plotly
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - dask-gateway
  # FIXME when distributed>2.20.0 is released
  # or we migrate to dask-gateway>0.7.1
  # (temporarily installed via pip from git revision)
  #- distributed
  - dask_labextension
  - hpc05
  - ipyparallel
  # jupyter tools and extensions
  - jupyterhub
  - jupyterlab
  - jupyter-server-proxy
  - jupyter-vscode-proxy
  - jupytext
  - jupyterlab-git
  - jupyterlab_code_formatter
  # FIXME https://github.com/jupyterlab/jupyterlab-latex/issues/135
  # - jupyterlab_latex
  - line_profiler
  - nbdime
  - nbstripout
  - nb_conda_kernels
  - mistune
  - nbresuse
  # other
  - adaptive-scheduler
  - black
  - boost
  - code-server
  - emcee
  - feedparser
  - ffmpeg
  - git
  - opencv
  - pandas
  - pandoc
  - pip
  - pytest-flakes
  - python-graphviz
  - python-language-server
  - scikit-image
  - xlrd
  - ruamel.yaml
  - tqdm
  # Ensure that these packages do not get removed by python upgrade
  - conda
  - mamba
  - tini=0.18*
  - pip:
    - git+https://github.com/basnijholt/adaptive-tools
    - git+https://gitlab.kwant-project.org/qt/dask-quantumtinkerer.git
      # FIXME remove, when distributed>2.20.0 is released
      # or we migrate to dask-gateway>0.7.1
    - git+https://github.com/dask/distributed.git@ea282c54d63e333447e9065bc20c5e8c3c20c2b0
    - jupyter-lsp
    - qtplot
    - python-gitlab
    - nbgitpuller
