name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.7*
  - numpy=1.18*
  - scipy=1.4*
  - kwant=1.4*
  - cython=0.29*
  - libblas=*=*mkl
  # plotting and serialization
  - deepdish
  - matplotlib=3.2*
  - holoviews=1.13*
  - plotly
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - distributed
  - hpc05
  - ipyparallel
  # jupyter tools and extensions
  - jupyterhub
  - jupyter_cms
  - jupyterlab=2.0*
  - jupyter-server-proxy
  - jupyter-vscode-proxy
  - jupytext
  # FIXME https://github.com/jupyterlab/jupyterlab-git/pull/520
  #- jupyterlab-git
  - jupyterlab_code_formatter
  - jupyterlab_latex
  - line_profiler
  - nbdime
  - nbstripout
  - nb_conda
  - mistune
  # other
  - adaptive
  - adaptive-scheduler
  - black
  - boost
  - code-server
  - emcee
  - feedparser
  - ffmpeg
  - git
  - opencv
  - pandas
  - pandoc
  - pip
  - pytest-flakes
  - python-graphviz
  - python-language-server
  - scikit-image
  - sympy
  - xlrd
  - xarray
  - ruamel.yaml
  - tqdm
  - pip:
    - git+https://github.com/basnijholt/adaptive-tools
    - jupyter-lsp
    - qtplot
    - python-gitlab
    - nbgitpuller
