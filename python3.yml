name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.7*
  - numpy=1.17*
  - scipy=1.3*
  - kwant=1.4*
  - cython=0.29*
  - libblas=*=*mkl
  # plotting and serialization
  - deepdish
  - matplotlib=3.1*
  - holoviews=1.12*
  - plotly
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - distributed
  - hpc05
  - ipyparallel
  # jupyter tools and extensions
  - jupyterhub
  - jupyter_cms
  - jupyterlab
  - jupyter-server-proxy
  - jupytext
  - jupyterlab-git
  - jupyterlab_code_formatter
  - line_profiler
  - nbdime
  - nbstripout
  - nb_conda
  - mistune
  # other
  - adaptive
  - adaptive-scheduler
  - black
  - boost
  - emcee
  - feedparser
  - ffmpeg
  - git
  - opencv
  - pandas
  - pandoc
  - pytest-flakes
  - python-graphviz
  - scikit-image
  - sympy
  - xlrd
  - xarray
  - ruamel.yaml
  - tqdm
  - pip:
    - git+https://github.com/basnijholt/adaptive-tools
    - qtplot
    - python-gitlab
    - nbgitpuller
    # for nice autocompletion and jump-to-definition in Jupyterlab
    - jupyter-lsp
    - python-language-server[all]
