name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.6*
  - numpy=1.13*
  - scipy=1.0*
  - kwant=1.3*
  - cython=0.28*
  # fenics
  - fenics=2017.2*
  - mshr=2017.2*
  # general numerics (without version control)
  - anaconda
  # plotting and serialization
  - deepdish
  - matplotlib=2.2*
  - holoviews=1.10*
  - plotly
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - dill
  - distributed
  - hpc05
  - ipyparallel
  # jupyter tools and extensions
  - jupyter_client>=5.2.2  # needed for adaptive
  - ipykernel>=4.8*  # needed for adaptive
  - jupyter_cms
  - jupyter_dashboards
  - jupyterlab
  - line_profiler
  - nbdime
  - nbstripout
  - nbserverproxy
  - nb_conda
  - mistune>=0.8.1
  # other
  - adaptive
  - boost
  - emcee
  - feedparser
  - ffmpeg
  - git
  - opencv
  - pandoc
  - pytest-flakes
  - python-graphviz
  - pillow
  - scikit-image
  - xlrd
  - xarray
  - ruamel.yaml
  - pip:
    - git+https://github.com/jupyterhub/nbserverproxy
    - git+https://github.com/basnijholt/adaptive-tools
    - jupyter_dashboards_bundlers
    - qtplot
    - python-gitlab
