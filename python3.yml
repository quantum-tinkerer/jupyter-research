name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.6*
  - numpy=1.13*
  - scipy=1.0*
  - kwant=1.3*
  - cython=0.28*
  # fenics
  - fenics=2017.2*
  - mshr=2017.2*
  # plotting and serialization
  - deepdish
  - matplotlib=2.2*
  - holoviews=1.10*
  - plotly
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - distributed
  - hpc05
  - ipyparallel
  # jupyter tools and extensions
  - jupyterhub
  - jupyter_cms
  - jupyterlab
  - line_profiler
  - nbdime
  - nbstripout
  - nbserverproxy
  - nb_conda
  - mistune
  # other
  - adaptive
  - boost
  - emcee
  - feedparser
  - ffmpeg
  - git
  - opencv
  - pandas
  - pandoc
  - pytest-flakes
  - python-graphviz
  - scikit-image
  - sympy=1.1*  # until kwant 1.4 is released
  - xlrd
  - xarray
  - ruamel.yaml
  - tqdm
  - pip:
    - git+https://github.com/basnijholt/adaptive-tools
    - qtplot
    - python-gitlab
